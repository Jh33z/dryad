<div class="flex flex-col gap-10">
  <div class="relative w-full overflow-hidden">
    <!-- Dark overlay for better text readability -->
    <div class="absolute inset-0 bg-black bg-opacity-30 z-10"></div>

    <!-- Image with responsive handling -->
    <div class="relative z-20">
      <img
        src="./assets/images/scandinavian-vintage-wood-cabinet-with-chair-by-dark-blue-wall.jpg"
        alt="Custom Furniture"
        class="w-full h-auto md:h-[60vh] lg:h-[70vh] xl:h-[80vh] object-cover">
    </div>

    <!-- Content positioned with better responsiveness -->
    <div class="absolute inset-0 z-20 flex items-center">
      <div class="container mx-auto px-4 md:px-8">
        <div class="max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl text-white">
          <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-3 md:mb-6 leading-tight">
            დაამზადე <span class="text-amber-300">ავეჯი</span>
          </h1>
          <p class="text-lg md:text-xl lg:text-2xl mb-6 md:mb-8 text-gray-100">
            შექმენი შენი უნიკალური ავეჯი ჩვენი დინამიური 3D კონფიგურატორით, ან აირჩიე წინასწარ შექმნილი დიზაინებიდან.          </p>
          <div class="flex flex-col sm:flex-row gap-4 mt-4 md:mt-8">
            <button (click)="scrollToSection()"
                    type="button"
                    class="px-6 py-3 md:px-8 md:py-4 bg-amber-500 hover:bg-amber-600 text-black font-medium rounded-md transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
              დაიწყე
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--  <app-testimonials/>-->
<div class="bg-gray-100 p-8 rounded">
  <app-productions-wrapper  #targetSection [productionsData]="productions()">
    <h3 class="text-3xl">შეარჩიეთ სასურველი ავეჯი</h3>
  </app-productions-wrapper>
</div>

</div>
