<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-6">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 text-center">

    <!-- Success Icon -->
    <div class="mx-auto mb-6 flex items-center justify-center h-24 w-24 rounded-full bg-green-100">
      <svg class="h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>

    <!-- Success Message -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4">შეკვეთა წარმატებით გაიგზავნა</h1>
    <p class="text-gray-600 mb-8">თქვენი შეკვეთის დეტალები გამოგზავნილია თქვენს ელფოსტაზე</p>

    <!-- Product Preview (if available) -->
    <div *ngIf="selectedCraftsman$ | async as craftsman" class="mb-8 bg-green-50 p-4 rounded-lg">
      <div class="flex items-center mb-4">
        <img [src]="imgPath" alt="Product" class="w-16 h-16 object-cover rounded mr-4">
        <div class="text-left">
          <h3 class="font-medium">{{ craftsman.name }}</h3>
          <h3 class="font-medium">{{ craftsman.surname }}</h3>
          <p class="text-green-700 font-bold">₾{{ craftsman.price }}</p>
        </div>
      </div>

      <div class="flex items-center justify-center mb-2">
        <svg class="h-5 w-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span class="text-green-800 font-medium">შეკვეთის ნომერი: #{{ orderNumber }}</span>
      </div>
      <div class="text-green-700">
        მადლობა შენაძენისთვის!
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 justify-center">
      <button
        (click)="goToOrderDetails()"
        class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
        შეკვეთის დეტალები
      </button>
      <button
        (click)="goToHomePage()"
        class="px-6 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
        მთავარ გვერდზე დაბრუნება
      </button>
    </div>
  </div>
</div>
