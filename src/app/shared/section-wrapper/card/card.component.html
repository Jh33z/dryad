<p-card [style]="{ width: '100%', overflow: 'hidden' }">
  <ng-template #header>
    <img alt="Card" class="w-full h-48 object-cover" [src]="card().imgPath" />
  </ng-template>
  <ng-template #title>
    <div class="text-center text-xl font-bold">
      {{card().title}}
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="flex justify-center mt-1">
      <button type="button" class="w-1/2 bg-black text-white p-2">START NOW</button>
    </div>
  </ng-template>
</p-card>
